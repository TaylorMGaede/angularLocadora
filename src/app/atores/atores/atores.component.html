<mat-card>

    <mat-toolbar color="black">
      <span>Atores</span>
    </mat-toolbar>
  
    <div *ngIf="atores$ |async as atores; else loading">
      <table mat-table [dataSource]="atores" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let ator"> {{ator._idAtor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Ator </th>
          <td mat-cell *matCellDef="let ator"> {{ator.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button
              mat-mini-fab
              color="accent"
              aria-label="Adicionar um ator"
              (click)="onAdd()"
              class="action-column-header"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
      
          <mat-cell *matCellDef="let ator" class="action-column">
            <button
              mat-icon-button
              color="primary"
              aria-label="Editar Ator"
              (click)="onEdit(ator)"
            >
              <mat-icon>edit</mat-icon>
            </button>
      
            <button
              mat-icon-button
              color="warn"
              aria-label="Remover Ator"
              (click)="onRemove(ator)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  
  </mat-card>
