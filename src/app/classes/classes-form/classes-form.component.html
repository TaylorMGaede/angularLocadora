<mat-card>
    <form [formGroup]="form" class="min-width">
        <mat-card-header>
            <mat-card-title>Nova Classe</mat-card-title>
        </mat-card-header>

        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput placeholder="Valor" formControlName="valor">
        </mat-form-field>
        <mat-form-field>
            <input type="date" matInput placeholder="Data" formControlName="date">
        </mat-form-field>

    </form>

    <mat-card-actions>
        <button mat-raised-button (click)="onSubmit()">Salvar</button>
        <button mat-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
