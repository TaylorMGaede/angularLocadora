<mat-card>

    <mat-toolbar color="black">
      <span>Classes</span>
    </mat-toolbar>
  
    <div *ngIf="classes$ |async as classes; else loading">
      <table mat-table [dataSource]="classes" class="mat-elevation-z8">

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let classe"> {{classe._idClasse}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Classe </th>
          <td mat-cell *matCellDef="let classe"> {{classe.name}} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td type="number" mat-cell *matCellDef="let classe"> {{classe.valor}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td type="date" mat-cell *matCellDef="let classe"> {{classe.date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="action-column">
            <button
              mat-mini-fab
              color="accent"
              aria-label="Adicionar uma classe"
              (click)="onAdd()"
              class="action-column-header"
            >
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
      
          <mat-cell *matCellDef="let classe" class="action-column">
            <button
              mat-icon-button
              color="primary"
              aria-label="Editar Classe"
              (click)="onEdit(classe)"
            >
              <mat-icon>edit</mat-icon>
            </button>
      
            <button
              mat-icon-button
              color="warn"
              aria-label="Remover Classe"
              (click)="onRemove(classe)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  
</mat-card>
