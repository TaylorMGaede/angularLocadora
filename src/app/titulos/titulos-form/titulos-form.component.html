  <div class="titulos-form">
    <h2>{{ form.value._idTitulo ? 'Editar Título' : 'Novo Título' }}</h2>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="name" required>
  
      <label for="year">Ano:</label>
      <input type="number" id="year" formControlName="year" required>
  
      <label for="synopsis">Sinopse:</label>
      <textarea id="synopsis" formControlName="synopsis"></textarea>
  
      <label for="category">Categoria:</label>
      <input type="text" id="category" formControlName="category" required>
  
      <label for="diretor">Diretor:</label>
      <select id="diretor" formControlName="diretor">
        <option *ngFor="let diretor of diretores" [value]="diretor._idDiretor">
          {{ diretor.name }}
        </option>
      </select>
  
      <label for="classe">Classe:</label>
      <select id="classe" formControlName="classe">
        <option *ngFor="let classe of classes" [value]="classe._idClasse">
          {{ classe.name }}
        </option>
      </select>
  
      <label for="ator">Ator:</label>
      <div formArrayName="ator">
        <div *ngFor="let atorControl of atorControls; let i = index">
          <select *ngIf="atorControl" [formControl]="atorControl.get('_idAtor')">
            <option *ngFor="let ator of atores" [value]="ator._idAtor">
              {{ ator.name }}
            </option>
          </select>
        </div>
      </div>
  
      <button type="submit">Salvar</button>
      <button type="button" (click)="onCancel()">Cancelar</button>
    </form>
  </div>
