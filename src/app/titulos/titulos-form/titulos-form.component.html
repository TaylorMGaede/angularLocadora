  <mat-card>
    <form [formGroup]="form" class="min-width">
      <mat-card-header>
        <mat-card-title>Novo Título</mat-card-title>
      </mat-card-header>
  
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Ano" formControlName="year">
      </mat-form-field>
  
      <mat-form-field>
        <textarea matInput placeholder="Sinopse" formControlName="synopsis"></textarea>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Categoria" formControlName="category">
      </mat-form-field>
  
      <label for="diretor">Diretor:</label>
      <select id="diretor" formControlName="diretor">
        <option *ngFor="let diretor of diretores" [value]="diretor._idDiretor">
          {{ diretor.name }}
        </option>
      </select>

      <label for="classe">Classe:</label>
      <select id="classe" formControlName="classe">
        <option *ngFor="let classe of classes" [value]="classe._idClasse">
          {{ classe.name }}
        </option>
      </select>

      <div formArrayName="ator">
        <div *ngFor="let atorGroup of getAtorControls(); let i = index" [formGroupName]="i">
          <mat-form-field>
            <input matInput placeholder="Nome do Ator" formControlName="name">
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="removeAtor(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      
      <button mat-raised-button (click)="addAtor()">Adicionar Ator</button>
  
    </form>
  
    <mat-card-actions>
      <button mat-raised-button (click)="onSubmit()">Salvar</button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
